<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta del Clima</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="tarjet">
       <div class="container">
        <div class="climate">
            <img class="principal_icons" src="weather-app-main/images/—Pngtree—vector location icon_4231903.png" alt="">
            <p>FRANCE</p>
        </div>
        <img class="principal_icons" src="weather-app-main/images/buscador.PNG" alt="">
       </div>
       <div class="information">
        <img id ="imagen" src="weather-app-main/images/cloud.png" alt="">
        <div class="grado">
            <p class="tamaño" id="grade">75</p>
            <p class="grado">°C</p>
        </div>
        <p class="tamaño text">Cielo Nublado</p>
       </div>
       <div class="state">
        <div class="humidity">
            <img class="principal_icons" src="weather-app-main/images/rain.png" alt="">
            <div class="text">
                <p>75%</p>
                <p class="text">Humedad</p>
            </div>
        </div>
        <div class="humidity">
            <img class="principal_icons" src="weather-app-main/images/mist.png" alt="">
            <div class="text">
                <p>3Km/h</p>
                <p class="text">Velocidad Viento</p>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
